<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
    .caja{
        border: 3px solid red;
    }
    .caja_size{
        width: 120px;
        height: 70px;
        border: 3px solid blue;
    }

    .display_inline{
        display: inline;
    }
    .display_block{
        display: block;
    }
    .display_inline_block{
        display: inline-block;
    }
    .display_none{
        display: none;
    }

    </style>

</head>
<body>
    <div class="caja display_inline_block " >D A</div>
    <div class="caja_size display_inline_block " >D B</div>
    <input type="text" class="display_none">
</body>
</html>
